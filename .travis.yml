language: python
env:
  - JMMS_CALC_VERSION="0.0.5"
  - JMMS_CALC_PACKAGE_PATH= "dist/jmms.calculadora-" + $JMMS_CALC_VERSION  + ".tar.gz"
python:
  - '2.7'
install:
  - pip install -r requirements.txt
script:
  - pytest
  - python setup.py sdist
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "jmmirand"
  - git config --local user.email "jmmmirand@gmail.com"
  #- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - git tag "$JMMS_CALC_VERSION"
deploy:
  provider: releases
  api_key:
    secure: 
  file: $JMMS_CALC_PACKAGE_PATH
  skip_cleanup: true
  on:
    repo: jmm-travis-org/python-travis-test
    #tags: true
